<h1 *ngIf="title">{{ title }}</h1>
<section class="downloads">
  <a class="download-button" href="{{ downloadUrl }}"><i class="fas fa-download"></i> Download</a>
  <div class="float-right">
    <ntkme-github-button
      user="miktemk"
      [repo]="githubRepo"
      type="star"
      size="large"
      [standardIcon]="true"
      >
    </ntkme-github-button>
  </div>
</section>
<markdown [src]="document"></markdown>
